<div class="tab-content active" id="chat-content">
    <!-- Chat Header -->
    <div class="bg-gray-50 px-6 py-4 border-b flex items-center justify-between">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Assistente Jurídico</h2>
        <p class="text-gray-600 text-sm">Especializado em análise de documentos legais</p>
      </div>
      <button
        id="new-chat-btn"
        type="button"
        class="inline-flex items-center px-4 py-2 bg-legal-dark text-white text-sm font-medium rounded hover:bg-dark-700 transition"
        onclick="return newChat();"
      >
        <i class="fas fa-plus mr-2"></i>
        Novo Chat
      </button>
    </div>

    <!-- Chat Messages -->
    <div id="chat-messages" class="chat-container overflow-y-auto p-4 bg-gray-50">
    </div>

    <!-- Chat Input -->
    <div class="p-4 border-t bg-white">
        <div class="flex">
            <div class="flex-grow mr-3">
                <div class="relative">
                    <label for="message-input"></label>
                    <textarea id="message-input"
                     class="w-full border rounded-lg py-3 px-4 pr-12 focus:outline-none focus:ring-2 focus:ring-legal-blue resize-none"
                     rows="1" placeholder="Digite sua mensagem..." style="min-height: 50px;"></textarea>
                </div>
            </div>
            <button id="send-btn"
                    class="bg-legal-dark hover:bg-dark-700 text-white rounded-lg px-6 py-3 flex items-center transition">
                <i class="fas fa-paper-plane mr-2"></i>
            </button>
        </div>
        <div class="mt-2 text-xs text-gray-500 text-center">
            <p>JusChat Assistente Jurídico pode cometer erros. Sempre verifique informações importantes.</p>
        </div>
    </div>
</div>
